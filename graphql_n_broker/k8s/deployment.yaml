apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deploy
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
       labels:
         app: api-gateway
    spec:
      containers:
      - name: api-gateway
        imagePullPolicy: Never
        image: api-gateway:1-broker
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

